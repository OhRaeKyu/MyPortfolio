<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>MyPortfolio</title>
</head>
<body>
    <div id="app">
        <h1 class="blind">프론트엔드 개발자 오래규의 포트폴리오 페이지입니다. 방문해주셔서 감사합니다.</h1>
        <main class="main">
            <h2 class="blind">페이지의 main 영역입니다. 저에 대한 소개, 기술 스택, 경력, 활동, 프로젝트를 보여줍니다.</h2>
            <section class="main-start main-module">
                <h3 class="blind">페이지의 시작 영역입니다. 저의 이름과 진로 명을 영문으로 보여줍니다.</h3>
            </section>
            <section class="main-about main-module sa sa-up">
                <h3 class="tit-about">About Me</h3>
            </section>
            <section class="main-stack main-module sa sa-up">
                <h3 class="tit-stack">Tech Stack</h3>
                <h3 class="tit-main-stack">Main Stack</h3>
            </section>
            <section id="secActivity" class="main-activity main-module sa sa-up">
                <h3 class="tit-activity">Activity</h3>
            </section>
            <section id="secProject" class="main-project main-module sa sa-up">
                <h3 class="tit-project">Project</h3>
            </section>
        </main>
        <footer class="foot">
            <h2 class="blind">페이지의 footer 영역입니다. 이 페이지의 저작권을 보여줍니다.</h2>
        </footer>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
